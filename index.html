<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shingles Risk Assessment</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; font-family: Arial, sans-serif; position: relative; }
    #cover, #top-overlay, .result-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
    #cover { z-index: 1; }
    #video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 2; }
    .buttons { position: absolute; top: 50%; right: 0; transform: translateY(-50%); display: flex; flex-direction: column; gap: 10px; padding: 10px; z-index: 3; }
    #top-overlay { z-index: 4; pointer-events: none; }
    .dropdown { position: relative; }
    .dropdown-btn { width: 160px; padding: 10px; background-color: white; color: #ababb1; border: none; cursor: pointer; text-align: center; font-size: 16px; font-family: inherit; }
    .dropdown-btn:focus { outline: none; }
    .dropdown-content { display: none; position: absolute; right: 100%; top: 0; background-color: white; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15); z-index: 4; }
    .dropdown-content div { padding: 10px; cursor: pointer; white-space: nowrap; color: #ababb1; }
    .dropdown-content div:hover { background-color: #f0f0f0; }
    .result-link { position: absolute; bottom: 0; left: 0; width: 100%; display: flex; justify-content: flex-start; z-index: 5; pointer-events: none; }
    .result-link a { pointer-events: auto; display: block; max-width: 40%; aspect-ratio: 2000 / 675; }
    .result-link img { width: 100%; height: auto; object-fit: contain; }
  </style>
</head>
<body>
  <img id="cover" src="cover.jpg" alt="Background Cover" />
  <video id="video" autoplay muted playsinline></video>
  <img id="top-overlay" src="overlay.png" alt="Top Overlay" />
  <div class="buttons">
    <!-- dropdowns here... same as original -->
  </div>
  <div class="result-link" id="resultLink" style="display: none;">
    <a href="https://www.knowhz.com.tw/" target="_blank">
      <img id="resultImage" src="" alt="Result" />
    </a>
  </div>
  <script>
    let currentScore = 0;
    let lastVideo = null;
    let selections = {};

    function toggleDropdown(event, id) {
      event.stopPropagation();
      document.querySelectorAll('.dropdown-content').forEach(el => {
        if (el.id !== id) el.style.display = 'none';
      });
      const dropdown = document.getElementById(id);
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    window.onclick = () => {
      document.querySelectorAll('.dropdown-content').forEach(el => el.style.display = 'none');
    };

    function selectOption(category, label, score) {
      const dropdown = event.target.closest('.dropdown');
      const btn = dropdown.querySelector('.dropdown-btn');
      btn.textContent = label;

      const previous = selections[category] || 0;
      currentScore = currentScore - previous + score;
      selections[category] = score;

      const video = document.getElementById('video');
      const resultLink = document.getElementById('resultLink');

      let level = getLevel(currentScore);
      if (lastVideo && lastVideo !== level) {
        playSequence(video, `${lastVideo}-0.mov`, `0-${level}.mov`, level);
      } else if (!lastVideo) {
        playSequence(video, null, `0-${level}.mov`, level);
      }
      lastVideo = level;

      resultLink.style.display = 'none';
    }

    function getLevel(score) {
      if (score <= 1) return 'mild';
      if (score <= 4) return 'light';
      if (score <= 6) return 'medium';
      return 'heavy';
    }

    async function playSequence(video, out, into, level) {
      if (out) {
        await playVideo(video, out);
      }
      await playVideo(video, into);
      const resultImage = document.getElementById('resultImage');
      const resultLink = document.getElementById('resultLink');
      resultImage.src = `${level}.png`;
      resultLink.style.display = 'flex';
    }

    function playVideo(video, src) {
      return new Promise((resolve, reject) => {
        video.pause();
        video.removeAttribute('src');
        video.load();
        video.src = src;
        video.load();

        const tryPlay = () => {
          video.play().then(() => {
            if (video.readyState >= 3) {
              resolve();
            } else {
              video.oncanplaythrough = () => resolve();
            }
          }).catch(reject);
        };

        video.onloadeddata = tryPlay;
      });
    }
  </script>
</body>
</html>
